<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

<script type="text/javascript">
$(document).ready(function() {
	var $div = $("div")
	
	console.log( $div.css("width") )
	
	$div.css("width", "200px")
	
	//설정안됨, css()함수는 !important를 취급하지 않는다
// 	$div.css("width", "100px !important")

	//-------------------------------------------------------
	
	//jQuery에서는 PlainObject라고 부른다
	var obj = {
		"key": "value"
		, "key1": 123
	}
	
	//-------------------------------------------------------
	
	//여러 개의 css를 PlainObject로 반영하기
	var cssObj = {
		"width": "400px"
		, "height": "300px"
		, "border-color": "blue"
	}
	
	$div.css( cssObj )
	
	//-------------------------------------------------------
	
	var info = $div.css([ "width", "height", "border-color"] )
	console.log(info)

	console.log("--- info.width ---")
	console.log( info.width )
	
	
	info.width = "800px"
	info.height = "500px"
	
	$div.css( info )
})
</script>
</head>
<body>

<div style="width: 300px !important; height: 200px; border: 1px solid red;">
	<p>하나</p>
	<p>둘</p>
	<p>셋</p>
</div>

</body>
</html>
