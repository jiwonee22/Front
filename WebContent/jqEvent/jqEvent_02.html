<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
// 	$("#btnOk").on("click", sayHi)
// 	$("#btnOk").on("mouseenter", red)
// 	$("#btnOk").on("mouseleave", blue)
	
	$("#btnOk").on({
		"click" : sayHi
		, "mouseenter" : red
		, "mouseleave" : blue
	})

	//-----------------------------------------------
	
	$("#btnAlert").one({
		"click" : sayHi
		, "mouseenter" : red
		, "mouseleave" : blue
	})
	
	//-----------------------------------------------
	
	//on, one으로 등록된 이벤트 리스너를 모두 제거한다
	$("button").off("click")
	
	//-----------------------------------------------
	
	$("#btnAlert").dblclick (function() {
		console.log("btnAlert dblclick")
	})
	
	//#btnOk버튼에 mouseover이벤트 등록
	$("#btnOk").mouseover(function() {
		console.log("mouseover")
		
		
		//#btnAlert에 dblclick이벤트 발생시키기
// 		$("#btnAlert").dblclick()
		$("#btnAlert").trigger("dblclick")
	})
	
	
})

function sayHi() {
	console.log('hi')	
}

function red() {
	$(this).css("color", "red")
}

function blue() {
	$(this).css("color", "blue")
}



</script>
</head>
<body>

<div>
	<button id="btnOk">확인</button>
	<button id="btnAlert">알림</button>
</div>


</body>
</html>
