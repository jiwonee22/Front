<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<button id="btn">클릭 전</button>

<script>

var button = document.getElementById('btn');

button.addEventListener('click', function(){
	
	button.innerText = '클릭 후';
	
	button.style.color = 'red';
});


</script>

</body>
</html>
