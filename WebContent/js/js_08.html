<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

//NaN
console.log(NaN)
console.log(typeof(NaN))

console.log("-------------")

//isNaN() 함수
//	전달인자를 NaN인지 확인하는 함수
//	숫자서식의 데이터인지 확인한다

console.log(isNaN(123)) //false

console.log(isNaN("ABC")) //true
console.log(isNaN("123")) //false

console.log(isNaN("123ABC")) //true

console.log(parseInt("123ABC")) //123 -> NaN기반은 아님
//	-> isNaN()을 통해서 parseInt()가능한지 파악할 수 없다
//	"123ABC"은 숫자가 아니지만(NaN) parseInt는 가능
//	사용할 때마다 테스트 해서 확인 후 사용하는 것이 좋다

console.log("-------------")

//Infinity, 무한대
console.log(123 / 0) //Infinity
console.log(-123 / 0) //-Infinity

console.log("-------------")

//isFinite() 함수
//	인자값이 유한한 값인지 확인한다

console.log(isFinite(123 / 0)) //false
console.log(isFinite(643)) //ture

console.log("-------------")

var y = 123;
if(isFinite(y)) {
	//y가 무한대가 아닐 경우 수행
}

</script>
