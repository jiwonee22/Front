<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<style type="text/css">
table {
	border-collapse: collapse;
	border: 0;
	text-align:center;
}

thead {
	border-top: 2px solid black;
	border-bottom: 2px solid black;
}

tbody {
	border-bottom: 2px solid black;
}

tbody tr:nth-child(2n - 1) {

}

tbody tr:hover {

}

}

#title {

}

#name {

}

		</table>

</section>

</body>
</html>
